# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "kr260"
BBFILE_PATTERN_kr260 = "^${LAYERDIR}/"
BBFILE_PRIORITY_kr260 = "6"

LAYERDEPENDS_kr260 = "core xilinx kria"
LAYERSERIES_COMPAT_kr260 = "scarthgap"
